<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title> Twitter Trivia Game </title>

</head>

<body>
<p class="firsttime"> First time user?
</p>
<p class="signuplink">
<button id="register_button" type="submit" class="btn btn-info">Sign Up</button>
<button id="login_button" type="submit" class="btn btn-info">Sign In</button>  
</p>
<center> 
  <p> 
    <img id="logo2" src="images/t1.png" width="100" height="60">
    <br>
    <br>
    <img src="images/b3.png" width="400" height="270">
    <br>
    <p class="welcome_text">Welcome to Twivia! </p>
  </div>
  </p>
</center>

<div class="signup">
    <div class="col-xs-8 col-md-offset-2">
      <div class="panel panel-default" id=sign_in>
        <div class="panel-heading">
          <div class="panel-title text-center"> Sign Up</div>
        </div>     
        <div>
        </div>
        <div class="panel-body">
          <div class="empty-form1 alert alert-danger">
            <strong>Error!</strong> Username and Password are required fields, cannot be empty.
          </div>
          <form>
            <div class="form-group">
              <label for="Username">Username:</label>
              <input type="text" class="form-control chatinput" id="signup_username" placeholder="Enter a username for your Twivia account" name="username">
              <label for="Password">Password:</label>
              <input type="password" class="form-control chatinput" placeholder="Enter a password for your Twivia account" name="Password" id="signup_password">
              <label for="ConfirmPassword">Confirm Password:</label>
              <input type="password" class="form-control chatinput" placeholder="Confirm password for your Twivia account" name="Password" id="signup_password">
            </div>
          </form>
          <button id="signup_button" type="submit" class="btn btn-info">Submit</button>
        </div>
      </div>
    </div>
  </div>

<div class="signin">
    <div class="col-xs-8 col-md-offset-2">
      <div class="panel panel-default" id=sign_in>
        <div class="panel-heading">
          <div class="panel-title text-center"> Sign In</div>
        </div>     
        <div>
        </div>
        <div class="panel-body">
        <div class="empty-form1 alert alert-danger">
          <strong>Error!</strong> Username and Password are required fields, cannot be empty.
        </div>
          <form>
            <div class="form-group">
              <label for="Username">Username:</label>
              <input type="text" class="form-control chatinput" id="signin_username" placeholder="Enter the username for your Twivia account" name="username">
              <label for="Password">Password:</label>
              <input type="password" class="form-control chatinput" placeholder="Enter the password for your Twivia account" name="Password" id="signin_password">
            </div>
          </form>
          <button id="signin_button" type="submit" class="btn btn-info">Submit</button>
        </div>
      </div>
    </div>
  </div>

</body>
<div id="footer">
